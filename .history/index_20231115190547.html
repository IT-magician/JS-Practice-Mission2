<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .input {
        display: flex;
      }
      .summary::before {
        width: 100px;
        height: 50px;
        content: "총 " + attr(--data-total) + " 건 평균 남은시간: " +
          attr(--data-average) + "초";
      }
    </style>
  </head>
  <body>
    <div class="pung-game">
      <div class="input">
        <div class="name">
          <input type="text" name="" id="" placeholder="타이머 이름 입력" />
        </div>
        <div class="btns">
          <input type="button" value="5초" />
          <input type="button" value="10초" />
          <input type="button" value="20초" />
        </div>
      </div>
      <div class="summary" --data-total="0" --data-average="0"></div>
      <div class="control">
        <input type="button" value="초기화" />
        <input type="button" value="x2" />
        <input type="button" value="전체+5" />
        <input type="button" value="전체 중지" />
        <input type="button" value="전체 시작" />
      </div>
      <div class="display"></div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
